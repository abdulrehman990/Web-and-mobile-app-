<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    <style>
        *{
            box-sizing: border-box;
        }
        a{
            color: red;
        }
        button{
            background-color: green;
            color: white;
            border-radius: 20px;
            width: 100px;
            height: 50px;
        }
       input{
        
       }
    </style>
</head>
<body>
    <a href="About us">Student Registeration Form</a>

    <form style="background-color: aliceblue;">
     <label for="First Name">First Name:</label>&nbsp
            <input type="text" name="First Name" id="First Name" placeholder="Enter your first name"> <br> <br>
            <label for="Last Name">Last Name:</label>&nbsp 
            <input type="text" name="Last Name" id="Last Name" placeholder="Enter your last name"><br><br>
            <label for="Email">Email:</label>&nbsp 
            <input type="text" name="Email" id="Email" placeholder="Enter your email"><br><br>
            <label for="Mobile">Mobile:</label>&nbsp 
            <input type="text" name="Mobile" id="Mobile" placeholder="only 11 digits are allowed"><br><br>
            <label for="Gender">Gender:</label>
            <input type="Radio" name="Gender" id="Gender">
            <label for="Male">Male</label>
            <input type="Radio" name="Gender" id="Gender">
            <label for="Female">Female</label> <br><br>
             <label for="date">Date:</label>
            <input type="date" name="date" id="date"><br><br>
            <label for="Address">Address:</label>
            <textarea name="Enter you Address" id="Address" cols="80" rows="20" placeholder="Enter your Address"></textarea><br><br>
            <label for="City">City:</label>&nbsp
            <input type="text" name="City" id="City"><br><br>
            <label for="Area Pin">Area Pin:</label>&nbsp 
            <input type="text" name="Area Pin" id="Area Pin"><br><br>
            <label for="State">State:</label>&nbsp 
            <input type="text" name="State" id="State"><br><br>
            <label for="Qualifcation">Qualifcation:</label>
            <select id="Qualifcation">
                <option value="Qualifcation">Qualifcation</option>
            </select><br><br>
            <label for="Specialization">Specialization:</label>
            <input type="checkbox" name="Specialization" id="Specialization">
            <label for="Computer Science">Computer Science</label><br>
            <input type="checkbox" name="Specialization" id="Specialization">
            <label for="Computer Science">Information Technology</label><br>
            <input type="checkbox" name="Specialization" id="Specialization">
            <label for="Computer Science">BCA</label><br>
            <input type="checkbox" name="Specialization" id="Specialization">
            <label for="Computer Science">Software Engineering</label><br>
            <label for="Password">Password:</label>
            <input type="text" name="Password" id="Password"><br><br>
       
        <Button> Reqisterd</Button>

    </form>
</body>
</html>
